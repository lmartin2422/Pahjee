<h2 mat-dialog-title>Upload Image</h2>
<mat-dialog-content>
  <input type="file" (change)="onFileSelected($event)" accept="image/*, video/*" />
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button (click)="uploadImage()">Upload</button>
</mat-dialog-actions>
